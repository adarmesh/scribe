<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scribe - Captures</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 400px;
      min-height: 300px;
      max-height: 500px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #eee;
      overflow-y: auto;
    }

    header {
      background: linear-gradient(90deg, #6366f1 0%, #8b5cf6 100%);
      padding: 16px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
    }

    header h1 {
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .btn-clear {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .btn-clear:hover {
      background: rgba(255, 255, 255, 0.25);
      transform: translateY(-1px);
    }

    .captures-container {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .capture-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    .capture-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      border-color: rgba(99, 102, 241, 0.5);
    }

    .capture-card img {
      width: 100%;
      height: auto;
      display: block;
      cursor: pointer;
      transition: opacity 0.2s ease;
    }

    .capture-card img:hover {
      opacity: 0.9;
    }

    .capture-info {
      padding: 12px 14px;
      background: rgba(0, 0, 0, 0.2);
    }

    .capture-time {
      font-size: 11px;
      color: #a78bfa;
      font-weight: 500;
      margin-bottom: 4px;
    }

    .capture-url {
      font-size: 10px;
      color: #888;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #666;
    }

    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-state p {
      font-size: 14px;
      margin-bottom: 8px;
    }

    .empty-state small {
      font-size: 12px;
      color: #555;
    }

    .stats {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.6);
    }

    /* Scrollbar styling */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(99, 102, 241, 0.5);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(99, 102, 241, 0.7);
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“¸ Scribe Captures</h1>
    <div style="display: flex; align-items: center; gap: 12px;">
      <span class="stats" id="stats"></span>
      <button class="btn-clear" id="clearBtn">Clear All</button>
    </div>
  </header>
  
  <div class="captures-container" id="capturesContainer">
    <!-- Captures will be dynamically inserted here -->
  </div>

  <script src="popup.js"></script>
</body>
</html>
