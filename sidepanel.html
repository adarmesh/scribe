<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scribe - Captures</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #eee;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(90deg, #6366f1 0%, #8b5cf6 100%);
            padding: 20px 24px;
            position: sticky;
            top: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
            gap: 16px;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.3);
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }

        .btn-start {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border: none;
            padding: 14px 24px;
            font-size: 15px;
            font-weight: 600;
            width: 100%;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }

        .btn-start:hover {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.5);
        }

        .btn-danger {
            background: rgba(239, 68, 68, 0.2);
            border-color: rgba(239, 68, 68, 0.5);
        }

        .btn-danger:hover {
            background: rgba(239, 68, 68, 0.35);
        }

        .captures-container {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            overflow-y: auto;
        }

        .capture-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .capture-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.3);
            border-color: rgba(99, 102, 241, 0.5);
        }

        .capture-card img {
            width: 100%;
            height: auto;
            display: block;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .capture-card img:hover {
            opacity: 0.9;
        }

        .capture-info {
            padding: 14px 16px;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .capture-meta {
            flex: 1;
            min-width: 0;
        }

        .capture-number {
            font-size: 12px;
            color: #a78bfa;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .capture-time {
            font-size: 11px;
            color: #888;
        }

        .capture-actions {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #aaa;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-icon:hover {
            background: rgba(99, 102, 241, 0.3);
            color: white;
        }

        .btn-icon.delete:hover {
            background: rgba(239, 68, 68, 0.3);
            color: #f87171;
        }

        .empty-state {
            text-align: center;
            padding: 60px 30px;
            color: #666;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #888;
        }

        .empty-state p {
            font-size: 14px;
            color: #666;
        }

        .stats {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 12px;
            border-radius: 20px;
        }

        .recording-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #f87171;
            font-size: 13px;
            font-weight: 500;
        }

        .recording-dot {
            width: 10px;
            height: 10px;
            background: #ef4444;
            border-radius: 50%;
            animation: pulse-dot 1.5s infinite;
        }

        @keyframes pulse-dot {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(0.8);
            }
        }

        footer {
            background: linear-gradient(0deg, #1a1a2e 0%, transparent 100%);
            padding: 20px 24px;
            position: sticky;
            bottom: 0;
            z-index: 100;
        }

        .btn-complete {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            border: none;
            padding: 14px 24px;
            font-size: 15px;
            font-weight: 600;
            width: 100%;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(245, 158, 11, 0.4);
        }

        .btn-complete:hover {
            background: linear-gradient(135deg, #d97706 0%, #b45309 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 158, 11, 0.5);
        }

        .hidden {
            display: none !important;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(99, 102, 241, 0.5);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(99, 102, 241, 0.7);
        }

        /* Session active state */
        .session-hint {
            background: rgba(16, 185, 129, 0.1);
            border: 1px dashed rgba(16, 185, 129, 0.4);
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            color: #10b981;
        }

        .session-hint svg {
            width: 48px;
            height: 48px;
            margin-bottom: 12px;
            opacity: 0.7;
        }

        .session-hint p {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-top">
            <h1>
                <span>ðŸ“¸</span>
                <span>Scribe</span>
            </h1>
            <div class="recording-indicator hidden" id="recordingIndicator">
                <div class="recording-dot"></div>
                <span>Recording</span>
            </div>
            <span class="stats hidden" id="stats">0 captures</span>
        </div>

        <button class="btn btn-start" id="startBtn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10" />
                <circle cx="12" cy="12" r="4" fill="currentColor" />
            </svg>
            Start Capture Session
        </button>
    </header>

    <div class="captures-container" id="capturesContainer">
        <div class="empty-state" id="emptyState">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" />
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                    d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
            <h2>Ready to Capture</h2>
            <p>Click "Start Capture Session" to begin recording your screen clicks</p>
        </div>
    </div>

    <footer class="hidden" id="footer">
        <button class="btn btn-complete" id="completeBtn">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4" />
                <path d="M7 10l5 5 5-5" />
                <path d="M12 15V3" />
            </svg>
            Complete & Download ZIP
        </button>
    </footer>

    <script src="jszip.min.js"></script>
    <script src="sidepanel.js"></script>
</body>

</html>
